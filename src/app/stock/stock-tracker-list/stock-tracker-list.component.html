<div>
    <h4>Enter the symbol of a stock to track(i.e. APPL, TSLA, GOOGL)</h4>
</div>
<div>
    <form [formGroup]="symbolForm" (ngSubmit)="searchId()">
        <input id="stockInput" formControlName="stockId">

        <button id="trackBtn" type="submit" [disabled]="symbolForm.invalid">Track Stock</button>
    </form>
</div>

<div>
    <ng-container *ngFor="let stock of stocks;">
        <stock-tracker-detail [stock]="stock" (deleted)="deleteStock($event)"></stock-tracker-detail>
    </ng-container>
</div>
